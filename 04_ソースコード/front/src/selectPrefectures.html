<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>とらべるーれっと</title>
</head>
<body>
    <div id="app">
        <div class="app text-center">
            <img  @click="redirectTo('index')" src="../assets/img/aicon2.png" alt="アイコン" class="img-fluid mx-auto" width="40" height="40">
        </div>
        <hr class="bg-secondary">
        <div v-for="(region, key) in regions" :key="key">
            <!-- エリア名表示 -->
            <div class="toggle-header" @click="toggleFade(key)">{{ region.title }}</div><br>
            <div :class="{ 'fade-element': region.isFaded }">
                <div class="container">
                    <!-- 都道府県リスト表示 -->
                    <div class="row">
                        <div v-for="(item, index) in region.prefectures" :key="index" class="col-xs-4 col-4">
                            <div v-if="item.flg">
                                <button @click="select_on(key, index)" :class="{ 'fade-element': region.isFaded }" class="btn btn-block square-button" style="margin-bottom: 30px;" :style="{ backgroundColor: region.buttonColor }">{{ item.name }}</button>
                            </div>
        
                            <div v-if="!item.flg">
                                <button @click="select_off(key, index)" :class="{ 'fade-element': region.isFaded }" class="btn btn-block square-button" style="margin-bottom: 30px;background-color: #CCCCCC;">{{ item.name }}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <form action="result.php" method="POST">
            <input type="hidden" name="selected" :value="selectedArray">
            <input type="submit" value="送信">
        </form>

    </div>
    <!-- bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- vue.jsのCDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- JSONを扱うためのCDN -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- JSの読み込み -->
    <script src="../script/script.js"></script>
</body>
</html>
