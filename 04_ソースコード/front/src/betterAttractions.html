<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/resultStyle.css">
    <title>とらべるーれっと</title>
</head>
<body>
    <div id="app">
        <div class="app text-center">
            <img  @click="redirectTo('index')" src="../assets/img/aicon2.png" alt="アイコン" class="img-fluid mx-auto" width="40" height="40">
        </div>
        <hr class="bg-secondary">
        <h3 class="example3">{{prefecture_name}}のおススメポイント!</h3>

        <div class="container">
            <div v-for="(attractions, index) in attraction_data" :key="index">
                <div class="box11">
                    <div class="image-column">
                        <img :src="attractions.url" alt="Image">
                    </div>
                    <div class="text-column">
                        <h3><p>{{attractions.attraction_name}}</p></h3>
                        <p>{{attractions.explanation}}</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center" style="margin-bottom: 24px;"><button @click="goBack()" class="btn btn-outline-success btn-lg " style="width: 275px; height: 65px;">もう一度ルーレットを回す</button></div>
        <div class="text-center" style="margin-bottom: 24px;"><button @click="redirectTo('index')"  class="btn btn-outline-secondary" style="width: 275px; height: 65px;">ホームに戻る</button></div>
        
    </div>

    <style>
        .example3{
            background: linear-gradient(to right,#e60000,#f39800,#fff100,#009944,#0068b7,#1d2088,#920783);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 300%;
            font-weight: bold;
            display: inline-block;
        }
    </style>
    <!-- bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- vue.jsのCDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- JSONを扱うためのCDN -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- JSの読み込み -->
    <script src="../script/betterAttractions.js"></script>
</body>
</html>
