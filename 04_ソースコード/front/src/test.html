<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>とらべるーれっと</title>
</head>
<body>
    <div id="app">
        <div class="app text-center">
            <img @click="redirectTo('index')" src="../assets/img/aicon2.png" alt="アイコン" class="img-fluid mx-auto" width="40" height="40">
        </div>
        <hr class="bg-secondary">

        <!-- リージョンごとのトグル可能なコンテンツ -->
        <div v-for="(region, key) in regions" :key="key" @click="toggleFade(key)">{{ region.title }}</div><br>
        <div v-for="(region, key) in regions" :key="key" :class="[fadeClasses[key], 'fade-element']">
            <div class="container">
                <div class="row">
                    <div v-for="item in region.sample" :key="item" class="col-xs-4 col-4">
                        <button class="btn btn-primary btn-block square-button" style="margin-bottom: 30px;">{{ item }}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../script/script.js"></script>

    <script>
        new Vue({
    el: '#app',
    data: {
        regions: {
            hokkaido: {
                title: '北海道・東北',
                sample: ['Item 1', 'Item 2', 'Item 3']
            },
            kanto: {
                title: '関東',
                sample: ['Item A', 'Item B', 'Item C']
            }
        },
        fadeClasses: {
            hokkaido: '',
            kanto: ''
        }
    },
    methods: {
        toggleFade: function (region) {
            this.fadeClasses[region] = (this.fadeClasses[region] === 'fade-element') ? '' : 'fade-element';
        },
        redirectTo: function (path) {
            console.log('Redirect to: ' + path);
        }
    }
});
    </script>
</body>
</html>
