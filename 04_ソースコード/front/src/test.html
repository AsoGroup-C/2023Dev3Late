<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js Toggle Buttons</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>

<div id="app">
  <div v-for="(item, index) in items" :key="index">
    <button @click="toggleData(index)" :style="{ backgroundColor: item.buttonColor }">{{ item.buttonText }}</button>
    <ul>
      <li v-for="(data, dataIndex) in item.data" :key="dataIndex">{{ data }}</li>
    </ul>
  </div>
</div>

<script>
new Vue({
  el: '#app',
  data: {
    items: [
      { data: [], buttonColor: 'blue', buttonText: 'Add Data' },
      { data: [], buttonColor: 'green', buttonText: 'Add Data' },
      // Add more items as needed
    ],
  },
  methods: {
    toggleData(index) {
      const currentItem = this.items[index];
      if (currentItem.data.length === 0) {
        // データを追加
        currentItem.data.push('New Data');
        currentItem.buttonColor = 'red';
        currentItem.buttonText = 'Remove Data';
      } else {
        // データを削除
        currentItem.data.pop();
        currentItem.buttonColor = 'blue';
        currentItem.buttonText = 'Add Data';
      }
    },
  },
});
</script>

</body>
</html>
